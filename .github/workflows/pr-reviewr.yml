name: PR Review with LangChain

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Call Review API
        run: |
          curl -X POST https://yourdomain.com/review \
          -H "Content-Type: application/json" \
          -d '{"pr_url": "${{ github.event.pull_request.html_url }}"}'
